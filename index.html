<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcancía Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<main class="container my-5 col-md-6 card p-4">
    <h1 class="text-center mb-4">Alcancía Digital</h1>

    <div class="mb-3">
        <label class="form-label">Selecciona una cantidad para ahorrar:</label>
        <select id="deposito" class="form-select">
            <option value="">Seleccionar</option>
            <option value="1">$1</option>
            <option value="2">$2</option>
            <option value="5">$5</option>
            <option value="10">$10</option>
            <option value="20">$20</option>
            <option value="50">$50</option>
            <option value="100">$100</option>
            <option value="200">$200</option>
            <option value="500">$500</option>
            <option value="1000">$1000</option>
        </select>
        <button class="btn btn-success w-100 mt-2" id="btnDepositar">Ahorrar</button>
    </div>

    <div class="mb-3">
        <label class="form-label">Cantidad a retirar:</label>
        <input type="number" id="retiro" class="form-control" min="1">
        <button class="btn btn-danger w-100 mt-2" id="btnRetirar">Retirar</button>
    </div>

    <h3 class="text-center mt-4">Saldo: $<span id="saldo">0</span></h3>

    <h4 class="mt-4">Movimientos:</h4>
    <ul id="movimientos" class="list-group"></ul>

    <hr>
    <button class="btn btn-outline-secondary" onclick="resetearAlcancia()">Resetear</button>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
